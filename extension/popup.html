<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="icons/icon32.png" alt="Cookie Sync" class="logo">
            <h1>Cookie Sync</h1>
            <div class="status-indicator" id="connectionStatus">
                <span class="status-dot offline"></span>
                <span class="status-text">Offline</span>
            </div>
        </div>

        <!-- Login Required (shown when not authenticated) -->
        <div id="loginSection" class="section">
            <div class="not-authenticated">
                <h2>üîí Login Required</h2>
                <p>Please login to the main app first to use Cookie Sync extension.</p>
                <button id="openDashboardBtn" class="btn btn-primary" data-testid="button-open-dashboard">
                    Open Main App
                </button>
                <button id="refreshSessionBtn" class="btn btn-secondary" data-testid="button-refresh-session">
                    Check Session
                </button>
            </div>
        </div>

        <!-- Main Dashboard (shown when authenticated) -->
        <div id="dashboardSection" class="section hidden">
            <!-- User Info -->
            <div class="user-info">
                <span id="userEmail" data-testid="text-user-email"></span>
                <button id="logoutBtn" class="btn-icon" title="Logout" data-testid="button-logout">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                        <path d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </button>
            </div>

            <!-- Current Site Detection -->
            <div class="current-site" id="currentSite">
                <div class="site-info">
                    <span class="site-icon" id="siteIcon">üåê</span>
                    <div class="site-details">
                        <span class="site-name" id="siteName" data-testid="text-site-name">Unknown Site</span>
                        <span class="site-status" id="siteStatus" data-testid="text-site-status">Not supported</span>
                    </div>
                </div>
                <button id="extractBtn" class="btn btn-primary btn-small hidden" data-testid="button-extract">
                    Extract Cookies
                </button>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button id="syncAllBtn" class="btn btn-primary" data-testid="button-sync-all">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                    Sync All Profiles
                </button>
                <button id="openDashboardBtn" class="btn btn-secondary" data-testid="button-open-dashboard">
                    Open Dashboard
                </button>
            </div>

            <!-- Profiles List -->
            <div class="profiles-section">
                <div class="section-header">
                    <h3>Your Profiles</h3>
                    <span id="profilesCount" class="count" data-testid="text-profiles-count">0</span>
                </div>
                <div id="profilesList" class="profiles-list" data-testid="list-profiles">
                    <div class="loading" id="profilesLoading">
                        <div class="spinner"></div>
                        <span>Loading profiles...</span>
                    </div>
                    <div class="empty-state hidden" id="profilesEmpty">
                        <p>No profiles yet</p>
                        <small>Extract cookies from a supported social media site to get started</small>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div class="settings-section">
                <button id="settingsToggle" class="btn btn-secondary btn-full" data-testid="button-settings">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                        <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                    </svg>
                    Settings
                </button>
                <div id="settingsPanel" class="settings-panel hidden">
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="autoSync" data-testid="checkbox-auto-sync">
                            Auto-sync when cookies change
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="notifications" data-testid="checkbox-notifications">
                            Show sync notifications
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="apiUrl">API Server URL:</label>
                        <input type="url" id="apiUrl" value="http://localhost:5000" data-testid="input-api-url">
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Messages -->
        <div id="errorMessage" class="error-message hidden" data-testid="text-error"></div>
        
        <!-- Success Messages -->
        <div id="successMessage" class="success-message hidden" data-testid="text-success"></div>
    </div>

    <script src="crypto.js"></script>
    <script src="popup.js"></script>
</body>
</html>
