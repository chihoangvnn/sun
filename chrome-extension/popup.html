<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Manager Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="header">
        <h1>🔐 Cookie Manager</h1>
        <p>Đăng nhập để tiếp tục</p>
      </div>
      <div class="content">
        <input 
          type="password" 
          id="password-input" 
          placeholder="Nhập mật khẩu..."
          autocomplete="off"
        />
        <button id="login-btn" class="btn-primary">Đăng nhập</button>
        <div id="login-error" class="error hidden"></div>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen hidden">
      <div class="header">
        <h1>🍪 Cookie Manager Pro</h1>
        <button id="logout-btn" class="btn-text">Đăng xuất</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" data-tab="capture">📸 Capture</button>
        <button class="tab" data-tab="load">🔍 Load</button>
      </div>

      <!-- Capture Tab -->
      <div id="capture-tab" class="tab-content active">
        <div class="info-box">
          <p id="current-domain">🌐 Đang truy cập: <strong>Chưa xác định</strong></p>
          <p id="detected-platform">📱 Platform: <strong>-</strong></p>
        </div>
        
        <div class="form-group">
          <label>Account Name (Email/Username)</label>
          <input 
            type="text" 
            id="account-name-input" 
            placeholder="my.account@gmail.com"
          />
        </div>

        <div class="form-group">
          <label>Group Tag (tùy chọn)</label>
          <input 
            type="text" 
            id="group-tag-input" 
            placeholder="Auto: facebook-2025-10-w1"
            readonly
          />
        </div>

        <button id="capture-btn" class="btn-primary" disabled>
          📸 Capture Cookies
        </button>

        <div id="capture-status" class="status hidden"></div>
      </div>

      <!-- Load Tab -->
      <div id="load-tab" class="tab-content hidden">
        <div class="form-group">
          <label>🔍 Tìm kiếm cookie profile</label>
          <input 
            type="text" 
            id="search-input" 
            placeholder="Gõ tên account, platform..."
          />
        </div>

        <div id="search-results" class="results-list">
          <div class="empty-state">
            <p>Nhập từ khóa để tìm kiếm</p>
          </div>
        </div>

        <div id="load-status" class="status hidden"></div>
      </div>
    </div>
  </div>

  <script src="api-client.js"></script>
  <script src="popup.js"></script>
</body>
</html>
